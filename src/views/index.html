<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/estilo.css" />
    <script src="../js/api.js"></script>
    <title>Clima & Tempo - API</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="box-tempo">
        <input type="text" placeholder="Buscar cidade" id="buscar-cidade" />

        <h4 id="temperatura">27°C</h4>

      </div>
    </div>
